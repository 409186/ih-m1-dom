<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primer Formulario</title>
</head>
<body>


    <form id="tablero">
		<label>Tu nombre</label>
		<input name="tuNombre" type="text">

		<br />

		<label>Tu email</label>
		<input name="correo" type="email">

		<br />

		<label>Tu cumpleaños</label>
		<input name="cumple" type="date">

		<br />
		
		<input name="postre" type="checkbox">
		¿Quieres recibir un postre de cortesía?
		</input>

		<br />

		<label>Elige un postre</label>
		<select id="escoger">
			<option value="1">Pay</option>
			<option value="2">Pastel</option>
			<option value="3">Helado</option>
			<option value="4">Tarta</option>
		</select>

		<button id="almacenamiento" type="submit">
			Enviar datos
		</button>

	</form>

    <div id="total"></div>

    <hr />

    
    <script src="/formulario.js"></script>
</body>
</html>
